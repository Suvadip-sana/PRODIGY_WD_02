<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        
        <div class="stopwatch">
            <div class="timerdisplay">00 : 00 : 00 : 00</div>
        </div>
        
        <div class="buttons">
            <div id="stopbtn" class="btn" style="--clr: red;">Stop</div>
            <div id="startbtn" class="btn" style="--clr: rgb(3, 196, 3);">Start</div>
            <div id="resetbtn" class="btn" style="--clr: #e0a800;">Reset</div>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
